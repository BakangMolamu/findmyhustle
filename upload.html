<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Upload Hustle - FindMyHustle</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
body{
  font-family:Poppins,Arial,sans-serif;
  background:#f4f7fb;
  padding:20px;
  color:#123;
}
h1{text-align:center;color:#135f9a}

form{
  max-width:520px;
  margin:auto;
  background:#fff;
  padding:20px;
  border-radius:12px;
  box-shadow:0 8px 25px rgba(0,0,0,.08);
}

label{font-weight:600;margin-top:14px;display:block;font-size:14px}
input{
  width:100%;
  padding:10px;
  margin-top:6px;
  border:1px solid #ddd;
  border-radius:8px;
  font-size:14px;
}

button{
  margin-top:22px;
  width:100%;
  background:#135f9a;
  color:white;
  border:none;
  padding:12px;
  font-size:16px;
  border-radius:10px;
  cursor:pointer;
}
button:hover{background:#0f4f7a}

#status{
  margin-top:15px;
  font-weight:600;
  text-align:center;
  display:none;
}

#mama-suzan-btn{
  position:fixed;
  bottom:20px;
  right:20px;
  background:white;
  border:2px solid #135f9a;
  color:#135f9a;
  padding:10px 14px;
  border-radius:30px;
  font-weight:700;
  cursor:pointer;
}

#mama-suzan-box{
  display:none;
  position:fixed;
  bottom:80px;
  right:20px;
  width:300px;
  background:white;
  padding:15px;
  border-radius:12px;
  box-shadow:0 10px 30px rgba(0,0,0,.15);
  font-size:14px;
}
</style>
</head>

<body>

<h1>Upload Your Hustle</h1>

<form id="hustleForm">
  <label>Name</label>
  <input name="name" required>

  <label>Skill / Hustle</label>
  <input name="skill" required>

  <label>Province</label>
  <input name="province" required>

  <label>City</label>
  <input name="city" required>

  <label>Phone</label>
  <input name="phone">

  <label>Email</label>
  <input type="email" name="email">

  <label>Date</label>
  <input type="date" name="date" required>

  <label>Work Image URL 1</label>
  <input type="url" name="image1" required>

  <label>Work Image URL 2</label>
  <input type="url" name="image2">

  <button type="submit">Submit Hustle (Free)</button>

  <div id="status"></div>
</form>

<button id="mama-suzan-btn" onclick="toggleMamaSuzan()">üßì Need Help?</button>

<div id="mama-suzan-box">
  <p>üßì Hello ngwanake ‚ù§Ô∏è</p>
  <p>This platform is completely FREE.</p>
  <p>Add clear image links of your work so people can see what you do.</p>
  <p>Mama Suzan is proud of you.</p>
</div>

<script>
const scriptURL = "PASTE_YOUR_WEB_APP_URL_HERE";
const form = document.getElementById("hustleForm");
const statusMsg = document.getElementById("status");

form.addEventListener("submit", e => {
  e.preventDefault();
  statusMsg.style.display = "block";
  statusMsg.style.color = "#555";
  statusMsg.textContent = "Submitting...";

  fetch(scriptURL, {
    method: "POST",
    body: new FormData(form)
  })
  .then(res => res.text())
  .then(() => {
    statusMsg.style.color = "green";
    statusMsg.textContent = "‚úÖ Hustle uploaded successfully!";
    form.reset();
  })
  .catch(() => {
    statusMsg.style.color = "red";
    statusMsg.textContent = "‚ùå Submission failed. Try again.";
  });
});

function toggleMamaSuzan(){
  const box = document.getElementById("mama-suzan-box");
  box.style.display = box.style.display === "block" ? "none" : "block";
}
</script>

</body>
</html>
