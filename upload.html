<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload | FindMyHustle</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #ffffff;
      color: #333;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background-color: #004080;
      color: white;
      padding: 20px;
    }
    header h1 {
      margin: 0;
    }
    form {
      max-width: 600px;
      margin: 30px auto;
      padding: 20px;
      background: #f9f9f9;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: left;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
    }
    input, textarea, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }
    button {
      margin-top: 20px;
      background-color: #004080;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
    }
    button:hover {
      background-color: #0066cc;
    }
    .success-message {
      display: none;
      margin-top: 20px;
      padding: 15px;
      background: #28a745;
      color: white;
      border-radius: 6px;
      text-align: center;
    }
    .helper-link {
      font-size: 0.9rem;
      margin-top: 5px;
    }
    .helper-link a {
      color: #0073e6;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <header>
    <h1>Upload Your Hustle</h1>
  </header>

  <form id="uploadForm" method="POST" action="https://script.google.com/macros/s/AKfycbzBDKwaadjYO92Ra7kasLpKfYb33-EGMSkyDfI4ljCna39sdRP5rc-OXXzNboTRp6ox/exec">
    <label for="name">Full Name</label>
    <input type="text" id="name" name="Name" required>

    <label for="product">Product Name</label>
    <input type="text" id="product" name="Product" placeholder="e.g. T-Shirt, Cap, Hat" required>

    <label for="price">Price (Rands)</label>
    <input type="number" id="price" name="Price" required>

    <label for="description">Description</label>
    <textarea id="description" name="Description" rows="4" placeholder="Include details: quantity, sizes, colors, materials etc." required></textarea>

    <label for="image">Image URL</label>
    <input type="url" id="image" name="Image" placeholder="Paste your image URL here" required>
    <p class="helper-link">Need help uploading an image? <a href="https://imgbb.com/" target="_blank">Click here to upload on imgbb</a></p>

    <label for="location">City</label>
    <input type="text" id="location" name="City" required>

    <label for="province">Province</label>
    <select id="province" name="Province" required>
      <option value="">Select Province</option>
      <option value="Gauteng">Gauteng</option>
      <option value="KwaZulu-Natal">KwaZulu-Natal</option>
      <option value="Western Cape">Western Cape</option>
      <option value="Eastern Cape">Eastern Cape</option>
      <option value="Limpopo">Limpopo</option>
      <option value="Mpumalanga">Mpumalanga</option>
      <option value="Free State">Free State</option>
      <option value="North West">North West</option>
      <option value="Northern Cape">Northern Cape</option>
    </select>

    <label for="phone">Phone Number</label>
    <input type="tel" id="phone" name="Phone" placeholder="e.g. 0712345678" required>

    <label for="whatsapp">WhatsApp Link</label>
    <input type="url" id="whatsapp" name="WhatsApp" placeholder="e.g. https://wa.me/27XXXXXXXXX" required>
    <p class="helper-link">Need help creating a WhatsApp link? <a href="https://faq.whatsapp.com/5914529660062089/" target="_blank">Click here</a></p>

    <label>
      <input type="checkbox" id="agree" required>
      I agree to the <a href="terms.html" target="_blank">Terms & Conditions</a> and <a href="privacy.html" target="_blank">Privacy Policy</a>.
    </label>

    <button type="submit">Submit</button>
    <div class="success-message" id="successMessage">✅ Successfully submitted!</div>
  </form>

  <script>
    const form = document.getElementById("uploadForm");
    const successMessage = document.getElementById("successMessage");

    form.addEventListener("submit", function(e) {
      e.preventDefault(); // prevent default first

      const formData = new FormData(form);
      fetch(form.action, {
        method: "POST",
        body: formData
      })
      .then(response => {
        if (response.ok) {
          successMessage.style.display = "block";
          form.reset();
          setTimeout(() => {
            successMessage.style.display = "none";
          }, 4000);
        } else {
          alert("❌ Submission failed. Please try again.");
        }
      })
      .catch(() => {
        alert("⚠️ Network error. Please check your internet and try again.");
      });
    });
  </script>

</body>
</html>
