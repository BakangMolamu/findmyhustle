<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <title>find my hustle – Upload Hustle</title>
        <style>
            body {
                  font-family: Arial, sans-serif;
                        background-color: white;
                              color: #001f4d; /* Navy blue */
                                    padding: 20px;
                                        }
                                            h2 {
                                                  text-align: center;
                                                        color: #001f4d;
                                                            }
                                                                form {
                                                                      max-width: 500px;
                                                                            margin: auto;
                                                                                  background: #f0f4ff;
                                                                                        padding: 20px;
                                                                                              border-radius: 10px;
                                                                                                    box-shadow: 0 0 10px rgba(0,0,0,0.1);
                                                                                                        }
                                                                                                            label {
                                                                                                                  display: block;
                                                                                                                        margin-top: 10px;
                                                                                                                              font-weight: bold;
                                                                                                                                  }
                                                                                                                                      input, select {
                                                                                                                                            width: 100%;
                                                                                                                                                  padding: 10px;
                                                                                                                                                        margin-top: 5px;
                                                                                                                                                              border: 1px solid #ccc;
                                                                                                                                                                    border-radius: 5px;
                                                                                                                                                                        }
                                                                                                                                                                            button {
                                                                                                                                                                                  background-color: #001f4d;
                                                                                                                                                                                        color: white;
                                                                                                                                                                                              padding: 12px;
                                                                                                                                                                                                    border: none;
                                                                                                                                                                                                          border-radius: 5px;
                                                                                                                                                                                                                margin-top: 15px;
                                                                                                                                                                                                                      cursor: pointer;
                                                                                                                                                                                                                            width: 100%;
                                                                                                                                                                                                                                }
                                                                                                                                                                                                                                    #successMessage {
                                                                                                                                                                                                                                          margin-top: 15px;
                                                                                                                                                                                                                                                background-color: #d4edda;
                                                                                                                                                                                                                                                      color: #155724;
                                                                                                                                                                                                                                                            padding: 10px;
                                                                                                                                                                                                                                                                  border-radius: 5px;
                                                                                                                                                                                                                                                                        display: none;
                                                                                                                                                                                                                                                                              text-align: center;
                                                                                                                                                                                                                                                                                  }
                                                                                                                                                                                                                                                                                    </style>
                                                                                                                                                                                                                                                                                    </head>
                                                                                                                                                                                                                                                                                    <body>

                                                                                                                                                                                                                                                                                      <h2>Upload Your Hustle – find my hustle</h2>

                                                                                                                                                                                                                                                                                        <form id="uploadForm">
                                                                                                                                                                                                                                                                                            <label for="name">Name</label>
                                                                                                                                                                                                                                                                                                <input type="text" name="Name" required />

                                                                                                                                                                                                                                                                                                    <label for="skill">Skill</label>
                                                                                                                                                                                                                                                                                                        <select name="Skill" required>
                                                                                                                                                                                                                                                                                                            
                                                                                                                                                                                                                                                                                                            
                                                                                                                                                                                                                                                                                                              <option value="">Select your hustle</option>
                                                                                                                                                                                                                                                                                                                <option value="Hair Styling">Hair Styling</option>
                                                                                                                                                                                                                                                                                                                  <option value="Makeup">Makeup</option>
                                                                                                                                                                                                                                                                                                                    <option value="Nail Technician">Nail Technician</option>
                                                                                                                                                                                                                                                                                                                      <option value="Plumbing">Plumbing</option>
                                                                                                                                                                                                                                                                                                                        <option value="Photography">Photography</option>
                                                                                                                                                                                                                                                                                                                          <option value="Sewing">Sewing</option>
                                                                                                                                                                                                                                                                                                                            <option value="Cleaning Services">Cleaning Services</option>
                                                                                                                                                                                                                                                                                                                              <option value="Catering">Catering</option>
                                                                                                                                                                                                                                                                                                                                <option value="DJ">DJ</option>
                                                                                                                                                                                                                                                                                                                                  <option value="Music Lessons">Music Lessons</option>
                                                                                                                                                                                                                                                                                                                                    <option value="Fitness Trainer">Fitness Trainer</option>
                                                                                                                                                                                                                                                                                                                                      <option value="Woodwork">Woodwork</option>
                                                                                                                                                                                                                                                                                                                                        <option value="Mechanic">Mechanic</option>
                                                                                                                                                                                                                                                                                                                                          <option value="Tech Repairs">Tech Repairs</option>
                                                                                                                                                                                                                                                                                                                                            <option value="Art & Craft">Art & Craft</option>
                                                                                                                                                                                                                                                                                                                                            </select>
                                                                                                                                                                                                                                                                                                              
                                                                                                                                                                                                                                                                                                            
                                                                                                                                                                                                                                                                                                                                                                              </select>

                                                                                                                                                                                                                                                                                                                                                                                  
                                                                                                                                                                                                                                                                                                                                                                                      

                                                                                                                                                                                                                                                                                                                                                                                      <label for="province">Province</label>
                                                                                                                                                                                                                                                                                                                                                                                      <select name="Province" id="province" required>
                                                                                                                                                                                                                                                                                                                                                                                        <option value="">Select your province</option>
                                                                                                                                                                                                                                                                                                                                                                                          <option value="Eastern Cape">Eastern Cape</option>
                                                                                                                                                                                                                                                                                                                                                                                            <option value="Free State">Free State</option>
                                                                                                                                                                                                                                                                                                                                                                                              <option value="Gauteng">Gauteng</option>
                                                                                                                                                                                                                                                                                                                                                                                                <option value="KwaZulu-Natal">KwaZulu-Natal</option>
                                                                                                                                                                                                                                                                                                                                                                                                  <option value="Limpopo">Limpopo</option>
                                                                                                                                                                                                                                                                                                                                                                                                    <option value="Mpumalanga">Mpumalanga</option>
                                                                                                                                                                                                                                                                                                                                                                                                      <option value="North West">North West</option>
                                                                                                                                                                                                                                                                                                                                                                                                        <option value="Northern Cape">Northern Cape</option>
                                                                                                                                                                                                                                                                                                                                                                                                          <option value="Western Cape">Western Cape</option>
                                                                                                                                                                                                                                                                                                                                                                                                          </select>

                                                                                                                                                                                                                                                                                                                                                                                          <label for="city">City</label>
                                                                                                                                                                                                                                                                                                                                                                                              <input type="text" name="City" Placeholder="Location/where you live" required />

                                                                                                                                                                                                                                                                                                                                                                                                  <label for="phone">Phone</label>
                                                                                                                                                                                                                                                                                                                                                                                                      <input type="text" name="Phone" required />

                                                                                                                                                                                                                                                                                                                                                                                                          <label for="email">Email</label>
                                                                                                                                                                                                                                                                                                                                                                                                              <input type="email" name="Email" required />

                                                                                                                                                                                                                                                                                                                                                                                                                  <label for="date">Date</label>
                                                                                                                                                                                                                                                                                                                                                                                                                      <input type="date" name="Date" required />

                                                                                                                                                                                                                                                                                                                                                                                                                          <label for="whatsapp">WhatsApp Link</label>
                                                                                                                                                                                                                                                                                                                                                                                                                              <input type="url" name="WhatsApp Link" placeholder="https://wa.me/..." required />

                                                                                                                                                                                                                                                                                                                                                                                                                                  <label for="paid">Paid Image URL</label>
                                                                                                                                                                                                                                                                                                                                                                                                                                      <input type="url" name="Paid Image" placeholder="https://..." optional />

                                                                                                                                                                                                                                                                                                                                                                                                                                      <form id="uploadForm" onsubmit="return validateTermsAgreement();">
                                                                                                                                                                                                                                                                                                                                                                                                                                          <!-- Your existing form fields go here -->

                                                                                                                                                                                                                                                                                                                                                                                                                                            <div style="margin-top: 15px;">
                                                                                                                                                                                                                                                                                                                                                                                                                                                <input type="checkbox" id="agreeTerms" required>
                                                                                                                                                                                                                                                                                                                                                                                                                                                    <label for="agreeTerms">
                                                                                                                                                                                                                                                                                                                                                                                                                                                          I agree to the <a href="terms.html" target="_blank">Terms and Conditions</a>
                                                                                                                                                                                                                                                                                                                                                                                                                                                              </label>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                </div>

                                                                                                                                                                                                                                                                                                                                                                                                                                                                  
                                                                                                                                                                                                                                                                                                                                                                                                                                                                  

                                                                                                                                                                                                                                                                                                                                                                                                                                                                  <script>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                    function validateTermsAgreement() {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                        const checkbox = document.getElementById('agreeTerms');
                                                                                                                                                                                                                                                                                                                                                                                                                                                                            if (!checkbox.checked) {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  alert("Please agree to the Terms and Conditions before submitting.");
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        return false;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                return true;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  </script>

                                                                                                                                                                                                                                                                                                                                                                                                                                          <button type="submit">Submit Hustle</button>

                                                                                                                                                                                                                                                                                                                                                                                                                                              <div id="successMessage">Form submitted successfully ✅ Thank you for your submission.</div>
                                                                                                                                                                                                                                                                                                                                                                                                                                                </form>

                                                                                                                                                                                                                                                                                                                                                                                                                                                  <script>
                                                                                                                                                                                                                                                                                                                                                                                                                                                      const form = document.getElementById("uploadForm");
                                                                                                                                                                                                                                                                                                                                                                                                                                                          const successMessage = document.getElementById("successMessage");

                                                                                                                                                                                                                                                                                                                                                                                                                                                              form.addEventListener("submit", function(event) {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                    event.preventDefault();

                                                                                                                                                                                                                                                                                                                                                                                                                                                                          const formData = new FormData(form);
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                const data = new URLSearchParams();
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      for (const pair of formData) {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              data.append(pair[0], pair[1]);
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    }

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          fetch("https://script.google.com/macros/s/AKfycbwWoO1pWxWiX7B-mCIIoZIOZWw_lRrDiYwD0Ht2OvGWd2WKec9XG0tNfLNn1hlz3ig/exec", {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  method: "POST",
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          body: data
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                })
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      .then(response => response.text())
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            .then(result => {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    if (result === "Success") {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              form.reset();
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        successMessage.style.display = "block";
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      })
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            .catch(error => {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    alert("Something went wrong. Please try again.");
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            console.error("Error:", error);
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  });
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      });
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        </script>

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        <style>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              #maOladyBtn {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                position: fixed;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  bottom: 20px;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    right: 20px;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      background-color: #007bff;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        color: white;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          border: none;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            border-radius: 50%;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              width: 60px;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                height: 60px;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  font-size: 24px;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    cursor: pointer;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      z-index: 9999;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        box-shadow: 0 4px 8px rgba(0,0,0,0.2);
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          transition: transform 0.2s;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          }

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          #maOladyBtn:hover {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            transform: scale(1.1);
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            }

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            #maOladyLinks {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              display: none;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                position: fixed;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  bottom: 90px;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    right: 20px;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      background-color: white;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        border: 1px solid #ddd;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          border-radius: 10px;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            padding: 10px;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              z-index: 9999;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                box-shadow: 0 4px 8px rgba(0,0,0,0.2);
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  opacity: 0;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    transform: translateY(20px);
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      transition: opacity 0.4s ease, transform 0.4s ease;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      }

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      #maOladyLinks.show {
