<!DOCTYPE html>
<html>
<head>
  <title>Feedback - FindMyHustle</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <style>
          body {
                font-family: 'Segoe UI', sans-serif;
                      background: #f3f4f6;
                            padding: 20px;
                                  color: #333;
                                      }
                                          .container {
                                                max-width: 400px;
                                                      margin: auto;
                                                            background: white;
                                                                  padding: 20px;
                                                                        border-radius: 15px;
                                                                              box-shadow: 0 4px 8px rgba(0,0,0,0.1);
                                                                                  }
                                                                                      h2 {
                                                                                            text-align: center;
                                                                                                  color: #2563eb;
                                                                                                      }
                                                                                                          input, textarea {
                                                                                                                width: 100%;
                                                                                                                      padding: 12px;
                                                                                                                            margin-top: 10px;
                                                                                                                                  border: 1px solid #ccc;
                                                                                                                                        border-radius: 10px;
                                                                                                                                            }
                                                                                                                                                button {
                                                                                                                                                      background-color: #2563eb;
                                                                                                                                                            color: white;
                                                                                                                                                                  padding: 12px;
                                                                                                                                                                        width: 100%;
                                                                                                                                                                              margin-top: 15px;
                                                                                                                                                                                    border: none;
                                                                                                                                                                                          border-radius: 10px;
                                                                                                                                                                                                font-size: 16px;
                                                                                                                                                                                                    }
                                                                                                                                                                                                        .success {
                                                                                                                                                                                                              color: green;
                                                                                                                                                                                                                    text-align: center;
                                                                                                                                                                                                                          margin-top: 10px;
                                                                                                                                                                                                                              }
                                                                                                                                                                                                                                </style>
                                                                                                                                                                                                                                </head>
                                                                                                                                                                                                                                <body>
                                                                                                                                                                                                                                  <div class="container">
                                                                                                                                                                                                                                      <h2>Send Us Feedback</h2>
                                                                                                                                                                                                                                          <form id="feedbackForm">
                                                                                                                                                                                                                                                <input type="text" name="name" placeholder="Your Name" required />
                                                                                                                                                                                                                                                      <input type="email" name="email" placeholder="Your Email" required />
                                                                                                                                                                                                                                                            <textarea name="message" placeholder="Your Message" rows="4" required></textarea>
                                                                                                                                                                                                                                                                  <button type="submit">Submit Feedback</button>
                                                                                                                                                                                                                                                                        <div class="success" id="response"></div>
                                                                                                                                                                                                                                                                            </form>
                                                                                                                                                                                                                                                                              </div>

                                                                                                                                                                                                                                                                                <script>
                                                                                                                                                                                                                                                                                    document.getElementById("feedbackForm").addEventListener("submit", function(e) {
                                                                                                                                                                                                                                                                                          e.preventDefault();
                                                                                                                                                                                                                                                                                                const form = e.target;
                                                                                                                                                                                                                                                                                                      const data = new FormData(form);
                                                                                                                                                                                                                                                                                                            const params = new URLSearchParams();
                                                                                                                                                                                                                                                                                                                  for (const [key, value] of data) {
                                                                                                                                                                                                                                                                                                                          params.append(key, value);
                                                                                                                                                                                                                                                                                                                                }

                                                                                                                                                                                                                                                                                                                                      fetch("https://script.google.com/macros/s/AKfycbwzjSOn9OquqLXjPQI4BkocySVa78OuvNtGT8QphvgqzsYPI7NZrWwgqVd_AwLSR_xe/exec", {
                                                                                                                                                                                                                                                                                                                                              method: "POST",
                                                                                                                                                                                                                                                                                                                                                      body: params
                                                                                                                                                                                                                                                                                                                                                            })
                                                                                                                                                                                                                                                                                                                                                                  .then(response => response.text())
                                                                                                                                                                                                                                                                                                                                                                        .then(text => {
                                                                                                                                                                                                                                                                                                                                                                                document.getElementById("response").innerText = "✅ Thank you! Your feedback was sent.";
                                                                                                                                                                                                                                                                                                                                                                                        form.reset();
                                                                                                                                                                                                                                                                                                                                                                                              })
                                                                                                                                                                                                                                                                                                                                                                                                    .catch(err => {
                                                                                                                                                                                                                                                                                                                                                                                                            document.getElementById("response").innerText = "❌ Error! Try again.";
                                                                                                                                                                                                                                                                                                                                                                                                                    console.error(err);
                                                                                                                                                                                                                                                                                                                                                                                                                          });
                                                                                                                                                                                                                                                                                                                                                                                                                              });
                                                                                                                                                                                                                                                                                                                                                                                                                                </script>
                                                                                                                                                                                                                                                                                                                                                                                                                                </body>
                                                                                                                                                                                                                                                                                                                                                                                                                                </html>
