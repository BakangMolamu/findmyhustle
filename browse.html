<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Browse Products - FindMyHustle</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1e0033, #2a0944);
      color: white;
      text-align: center;
    }
    header {
      padding: 15px;
      background: rgba(0,0,0,0.4);
      display: flex;
      justify-content: center;
      gap: 20px;
    }
    header a {
      text-decoration: none;
      color: white;
      font-weight: bold;
    }
    h1 {
      margin-top: 20px;
      font-size: 2rem;
    }
    .search-bar {
      margin: 20px auto;
      max-width: 500px;
    }
    .search-bar input {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: none;
      font-size: 1rem;
      text-align: center;
    }
    .product-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .card {
      background: rgba(255,255,255,0.08);
      border-radius: 15px;
      padding: 15px;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.4);
      text-align: left;
    }
    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 10px;
    }
    .card h2 {
      font-size: 1.3rem;
      margin: 5px 0 12px;
      color: #fff;
      font-weight: 600;
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 10px;
    }
    table td {
      padding: 6px 4px;
      font-size: 0.95rem;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }
    table td:first-child {
      font-weight: 600;
      width: 40%;
      color: #eee;
    }
    .price {
      font-size: 1.2rem;
      font-weight: 700;
      color: #ffcc00;
      text-align: center;
      margin: 10px 0;
    }
    .button-group {
      display: flex;
      gap: 10px;
    }
    .btn {
      flex: 1;
      padding: 12px;
      text-align: center;
      border-radius: 10px;
      text-decoration: none;
      color: white;
      font-weight: bold;
      background: linear-gradient(90deg, #25D366, #128C7E); /* Green for all */
      transition: 0.3s;
    }
    .btn:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <header>
    <a href="index.html">Home</a>
    <a href="upload.html">Upload</a>
    <a href="create-cv.html">Create CV</a>
  </header>

  <h1>Browse Products</h1>

  <!-- Search Bar -->
  <div class="search-bar">
    <input type="text" id="searchInput" placeholder="Search by city or province...">
  </div>

  <div class="product-list" id="product-list"></div>

  <script>
    let allProducts = [];

    async function fetchProducts() {
      try {
        const response = await fetch("https://script.google.com/macros/s/AKfycbwVrTMSJ_h_yBj4KFnK2vxE6xr62aTst6ZJ0Ze2CkLLYMRYrkPFOKhZxe_f_ItXXztx/exec");
        const data = await response.json();
        allProducts = data;
        displayProducts(allProducts);
      } catch (error) {
        console.error("Error fetching products:", error);
      }
    }

    function displayProducts(products) {
      const productList = document.getElementById("product-list");
      productList.innerHTML = "";

      products.forEach(item => {
        const card = document.createElement("div");
        card.className = "card";

        card.innerHTML = `
          <img src="${item['Image URL'] || 'https://via.placeholder.com/300x200?text=No+Image'}" alt="Product">
          <h2>${item['Product Name'] || 'Unnamed Product'}</h2>
          <table>
            <tr><td>Type</td><td>${item['Product Type'] || 'N/A'}</td></tr>
            <tr><td>Owner</td><td>${item['Owner Name'] || 'Unknown Seller'}</td></tr>
            <tr><td>Location</td><td>${item['City'] || ''}, ${item['Province'] || ''}</td></tr>
            <tr><td>Color</td><td>${item['Color'] || 'N/A'}</td></tr>
            <tr><td>Size</td><td>${item['Size'] || 'N/A'}</td></tr>
            <tr><td>Description</td><td>${item['Description'] || 'No description provided'}</td></tr>
          </table>
          <div class="price">R${item['Price (ZAR)'] || '0'}</div>
          <div class="button-group">
            <a href="${item['WhatsApp Link']}" target="_blank" class="btn">WhatsApp Seller</a>
            <a href="tel:${item['Phone'] || ''}" class="btn">Call Seller</a>
          </div>
        `;

        productList.appendChild(card);
      });
    }

    // Search filter
    document.getElementById("searchInput").addEventListener("input", function () {
      const value = this.value.toLowerCase();
      const filtered = allProducts.filter(item => 
        (item['City'] && item['City'].toLowerCase().includes(value)) ||
        (item['Province'] && item['Province'].toLowerCase().includes(value))
      );
      displayProducts(filtered);
    });

    fetchProducts();
  </script>
</body>
</html>
