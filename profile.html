<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hustler Profile â€“ FindMyHustle</title>

<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #3d0b81, #001f54);
    color: white;
  }

  .container {
    max-width: 900px;
    margin: 0 auto;
    padding: 25px;
  }

  .profile-box {
    background: rgba(255,255,255,0.15);
    padding: 20px;
    border-radius: 12px;
    backdrop-filter: blur(6px);
  }

  h1 {
    text-align: center;
    margin-bottom: 20px;
  }

  .media-section {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 15px;
    margin-bottom: 20px;
  }

  .media-section img,
  .media-section video {
    width: 100%;
    border-radius: 10px;
    object-fit: cover;
  }

  .details {
    margin-top: 20px;
    font-size: 1.1rem;
  }

  .details p {
    margin: 8px 0;
  }

  .actions {
    margin-top: 25px;
    text-align: center;
  }

  .btn {
    background: #6a00ff;
    color: white;
    text-decoration: none;
    padding: 12px 20px;
    margin: 8px;
    border-radius: 8px;
    display: inline-block;
    font-weight: bold;
    transition: 0.3s;
  }

  .btn:hover {
    background: #5200cc;
  }

</style>
</head>
<body>

<div class="container">
  <div class="profile-box">
    <h1 id="name">Loading...</h1>

    <div class="media-section">
      <img id="pic1" src="" alt="Picture 1">
      <img id="pic2" src="" alt="Picture 2">
      <video id="vid1" controls></video>
    </div>

    <div class="details">
      <p><strong>Skill:</strong> <span id="skill"></span></p>
      <p><strong>Province:</strong> <span id="province"></span></p>
      <p><strong>City:</strong> <span id="city"></span></p>
      <p><strong>Phone:</strong> <span id="phone"></span></p>
      <p><strong>Email:</strong> <span id="email"></span></p>
    </div>

    <div class="actions">
      <a id="whatsapp" class="btn" href="#" target="_blank">WhatsApp</a>
      <a id="call" class="btn" href="#">Call</a>
    </div>
  </div>
</div>

<script>
async function loadProfile() {
  const urlParams = new URLSearchParams(window.location.search);
  const id = urlParams.get("id");

  const api = "YOUR_APPS_SCRIPT_WEB_APP_URL"; // replace after backend is built
  const response = await fetch(api);
  const data = await response.json();

  const person = data[id];

  if (!person) {
    document.body.innerHTML = "<h1 style='text-align:center'>Profile not found</h1>";
    return;
  }

  document.getElementById("name").textContent = person.Name;
  document.getElementById("skill").textContent = person.Skill;
  document.getElementById("province").textContent = person.Province;
  document.getElementById("city").textContent = person.City;
  document.getElementById("phone").textContent = person.Phone;
  document.getElementById("email").textContent = person.Email;

  document.getElementById("pic1").src = `data:image/jpeg;base64,${person.Picture1}`;
  document.getElementById("pic2").src = `data:image/jpeg;base64,${person.Picture2}`;
  document.getElementById("vid1").src = `data:video/mp4;base64,${person.Video1}`;

  document.getElementById("whatsapp").href =
    `https://wa.me/${person.Phone.replace(/\s+/g, '')}`;
  document.getElementById("call").href = `tel:${person.Phone}`;
}

loadProfile();
</script>

</body>
</html>
