<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Hustler Profile</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
<style>
  body { font-family:'Poppins',sans-serif; margin:0; background: linear-gradient(135deg,#3b0a57,#0d1a5e); color:#fff; min-height:100vh; display:flex; justify-content:center; align-items:flex-start; padding:28px; }
  .card { width:100%; max-width:760px; background: rgba(255,255,255,0.06); padding:20px; border-radius:12px; box-shadow:0 12px 30px rgba(0,0,0,0.4); }
  .header { display:flex; gap:16px; align-items:center; }
  .avatar { width:140px; height:120px; border-radius:10px; background:#222; object-fit:cover; }
  h1 { margin:0; font-size:22px; }
  .meta { color: #dfefff; margin-top:6px; }
  .badge { display:inline-block; padding:6px 10px; border-radius:8px; background:#ffd54f; color:#000; font-weight:700; margin-left:10px; }
  .section { margin-top:18px; background: rgba(0,0,0,0.12); padding:12px; border-radius:8px; }
  video { width:100%; border-radius:10px; }
  .contact a { display:inline-block; margin-right:8px; margin-top:8px; padding:8px 12px; border-radius:8px; background:linear-gradient(90deg,#6a0dad,#4bc0ff); color:#fff; text-decoration:none; font-weight:700; }
  .label { font-weight:700; color:#dfefff; }
</style>
</head>
<body>
  <main class="card" id="profileCard">
    <div class="header">
      <img id="pic" class="avatar" src="" alt="picture">
      <div>
        <h1 id="name">Loading...</h1>
        <div class="meta">
          <span id="skill"></span> • <span id="province"></span> • <span id="city"></span>
          <span id="verifyBadge" class="badge" style="display:none;">Verified</span>
        </div>
      </div>
    </div>

    <div class="section">
      <div><span class="label">Phone:</span> <span id="phone"></span></div>
      <div><span class="label">Email:</span> <span id="email"></span></div>
      <div style="margin-top:10px;" class="contact">
        <a id="whatsapp" href="#" target="_blank">WhatsApp</a>
        <a id="call" href="#">Call</a>
      </div>
    </div>

    <div class="section" style="margin-top:14px;">
      <h3 style="margin:0 0 10px 0;">Video Demo</h3>
      <div id="videoContainer">Loading video…</div>
    </div>
  </main>

<script>
const WEB_APP = "https://script.google.com/macros/s/AKfycbxQtOEmR8EaF1xsuG7UaRQq4QSH5JNQtlQVoDWEX_qGizU0_wvobqq8ynGQoCqUzhX9/exec";

// read id
const params = new URLSearchParams(window.location.search);
const id = params.get('id');
if (!id) {
  document.getElementById('profileCard').innerHTML = '<h2>No profile id provided</h2>';
} else {
  fetchProfile();
}

async function fetchProfile(){
  try {
    const res = await fetch(WEB_APP + '?id=' + encodeURIComponent(id));
    const text = await res.text();
    const data = JSON.parse(text);

    if (data.status && data.status === 'error') {
      document.getElementById('profileCard').innerHTML = '<h2>Profile not found</h2>';
      return;
    }

    // Fill fields
    document.getElementById('name').textContent = data.Name || '';
    document.getElementById('skill').textContent = data.Skill || '';
    document.getElementById('province').textContent = data.Province || '';
    document.getElementById('city').textContent = data.City || '';
    document.getElementById('phone').textContent = data.Phone || '';
    document.getElementById('email').textContent = data.Email || '';

    if (data.Picture_URL) {
      document.getElementById('pic').src = data.Picture_URL;
    } else {
      document.getElementById('pic').src = '';
    }

    if (data.Video_URL) {
      document.getElementById('videoContainer').innerHTML = `<video controls src="${data.Video_URL}"></video>`;
    } else {
      document.getElementById('videoContainer').innerHTML = 'No video available';
    }

    // verification badge
    if ((data.Verified + '').toLowerCase() === 'yes') {
      document.getElementById('verifyBadge').style.display = 'inline-block';
    } else {
      document.getElementById('verifyBadge').style.display = 'none';
    }

    // whatsapp & call
    const phone = (data.Phone || '').replace(/\s+/g,'').replace(/^\+?0/,'+27'); // naive formatting
    document.getElementById('whatsapp').href = 'https://wa.me/' + phone.replace(/\D/g,'');
    document.getElementById('call').href = 'tel:' + phone;

  } catch (err) {
    console.error(err);
    document.getElementById('profileCard').innerHTML = '<h2>Error loading profile</h2>';
  }
}
</script>
</body>
</html>
