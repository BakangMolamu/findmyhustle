<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hustler Profile - FindMyHustle</title>

<style>
  body {
    font-family: Arial, sans-serif;
    background: #f3f6fa;
    padding: 0;
    margin: 0;
  }

  .container {
    max-width: 500px;
    margin: auto;
    padding: 20px;
  }

  .profile-pic {
    width: 100%;
    height: 270px;
    border-radius: 10px;
    object-fit: cover;
    background: #ddd;
  }

  .name {
    font-size: 26px;
    font-weight: bold;
    margin-top: 15px;
  }

  .verified {
    color: green;
    font-size: 14px;
    font-weight: bold;
  }

  .info-box {
    background: white;
    padding: 15px;
    border-radius: 10px;
    margin-top: 20px;
    box-shadow: 0 1px 4px rgba(0,0,0,0.1);
  }

  .info-item {
    margin-bottom: 12px;
  }

  .label {
    font-weight: bold;
    color: #555;
  }

  .media-section {
    margin-top: 25px;
  }

  .media-section h3 {
    margin-bottom: 10px;
  }

  .media-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
    gap: 10px;
  }

  .media-grid img, .media-grid video {
    width: 100%;
    border-radius: 8px;
  }

</style>
</head>

<body>

<div class="container">

  <!-- Profile Box -->
  <img id="profilePic" class="profile-pic" src="" alt="Profile Picture">

  <div class="name" id="name"></div>
  <div class="verified" id="verifiedStatus"></div>

  <div class="info-box">
    <div class="info-item">
      <span class="label">Skill:</span> <span id="skill"></span>
    </div>

    <div class="info-item">
      <span class="label">Province:</span> <span id="province"></span>
    </div>

    <div class="info-item">
      <span class="label">City:</span> <span id="city"></span>
    </div>

    <div class="info-item">
      <span class="label">Phone:</span> <span id="phone"></span>
    </div>

    <div class="info-item">
      <span class="label">Email:</span> <span id="email"></span>
    </div>

    <div class="info-item">
      <span class="label">WhatsApp:</span> <a id="whatsapp" target="_blank">Open Chat</a>
    </div>
  </div>

  <!-- Media Section -->
  <div class="media-section">
    <h3>Photos & Videos</h3>
    <div class="media-grid" id="mediaGrid"></div>
  </div>

</div>

<script>
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxQtOEmR8EaF1xsuG7UaRQq4QSH5JNQtlQVoDWEX_qGizU0_wvobqq8ynGQoCqUzhX9/exec"; // replace this

// Extract ?id= from URL
const query = new URLSearchParams(window.location.search);
const profileId = query.get("id");

if (!profileId) {
  alert("No profile found.");
}

// Load specific profile
async function loadProfile() {
  try {
    const res = await fetch(SCRIPT_URL + "?id=" + profileId);
    const data = await res.json();

    if (!data || !data.ID) {
      alert("Profile not found.");
      return;
    }

    // Assign data
    document.getElementById("profilePic").src = data.Image;
    document.getElementById("name").textContent = data.Name;
    document.getElementById("skill").textContent = data.Skill;
    document.getElementById("province").textContent = data.Province;
    document.getElementById("city").textContent = data.City;
    document.getElementById("phone").textContent = data.Phone;
    document.getElementById("email").textContent = data.Email;

    document.getElementById("whatsapp").href = data.WhatsApp;

    // Verified status
    document.getElementById("verifiedStatus").textContent =
      data.Verified === "YES" ? "âœ” Verified Hustler" : "Pending Verification";

    // Media grid (photos + videos)
    const media = JSON.parse(data.Media || "[]");
    const grid = document.getElementById("mediaGrid");

    media.forEach(m => {
      if (m.type === "image") {
        grid.innerHTML += `<img src="${m.url}">`;
      } else {
        grid.innerHTML += `<video src="${m.url}" controls></video>`;
      }
    });

  } catch (e) {
    alert("Error loading profile.");
  }
}

loadProfile();
</script>

</body>
</html>
