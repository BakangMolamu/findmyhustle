<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Create CV - Find My Hustle</title>
  <style>
    /* Find My Hustle style */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f9fbfc;
      color: #222;
      margin: 0;
      padding: 0 15px;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      background-color: #1c75bc;
      color: white;
      padding: 20px 15px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    main {
      flex-grow: 1;
      max-width: 600px;
      margin: 30px auto;
      background: white;
      border-radius: 8px;
      padding: 25px 30px;
      box-shadow: 0 4px 12px rgba(28, 117, 188, 0.15);
    }
    form label {
      font-weight: 600;
      display: block;
      margin-top: 20px;
      margin-bottom: 6px;
      color: #1c75bc;
    }
    input[type="text"],
    input[type="email"],
    input[type="date"],
    textarea,
    select {
      width: 100%;
      padding: 10px 12px;
      font-size: 14px;
      border: 1.8px solid #cbd7e1;
      border-radius: 5px;
      transition: border-color 0.3s ease;
      resize: vertical;
    }
    input[type="text"]:focus,
    input[type="email"]:focus,
    input[type="date"]:focus,
    textarea:focus,
    select:focus {
      border-color: #1c75bc;
      outline: none;
    }
    textarea {
      min-height: 80px;
      font-family: inherit;
    }
    button {
      margin-top: 30px;
      width: 100%;
      background-color: #1c75bc;
      color: white;
      font-size: 18px;
      padding: 12px 0;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 700;
      transition: background-color 0.25s ease;
    }
    button:hover {
      background-color: #155a8a;
    }
    h2 {
      color: #1c75bc;
      margin-top: 40px;
      transition: color 0.3s ease;
    }
    h2.saved {
      color: lightblue;
    }
    /* Highlight email */
    input#email.saved {
      background-color: #fff9c4; /* light yellow */
      border-color: #fbc02d;
    }
  </style>
</head>
<body>
  <header>
    <h1>Create Your CV</h1>
  </header>

  <main>
    <form onsubmit="saveFormData(); return false;">
      <h2 id="personalInfoHeading">Personal Information</h2>

      <label for="name">Name Surname:</label>
      <input type="text" id="name" placeholder="Bakang Molamu" required />

      <label for="idNumber">ID Number:</label>
      <input type="text" id="idNumber" placeholder="1234567890123" required />

      <label for="race">Race:</label>
      <select id="race" required>
        <option value="" disabled selected>Select Race</option>
        <option value="Black">Black</option>
        <option value="White">White</option>
        <option value="Coloured">Coloured</option>
        <option value="Indian">Indian</option>
        <option value="Other">Other</option>
      </select>

      <label for="physicalAddress">Physical Address:</label>
      <input type="text" id="physicalAddress" placeholder="123 Main St" required />

      <label for="dob">Date of Birth:</label>
      <input type="date" id="dob" required />

      <label for="provinceLocation">Province and Location:</label>
      <input type="text" id="provinceLocation" placeholder="Gauteng, Johannesburg" required />

      <h2 id="contactInfoHeading">Contact Information</h2>

      <label for="email">Email Address:</label>
      <input type="email" id="email" placeholder="bakang@example.com" required />

      <label for="phone">Phone Number:</label>
      <input type="text" id="phone" placeholder="+27 72 123 4567" required />

      <label for="altPhone">Alternative Phone Number:</label>
      <input type="text" id="altPhone" placeholder="+27 73 765 4321" />

      <h2 id="educationHeading">Education Qualifications</h2>

      <textarea id="education" placeholder="Your education details here" required></textarea>

      <label for="skills">Skills:</label>
      <textarea id="skills" placeholder="e.g. Customer Service, Communication, Sales" required></textarea>

      <label for="experience">Work Experience:</label>
      <textarea id="experience" placeholder="Describe your previous jobs" required></textarea>

      <label for="references">References:</label>
      <textarea id="references" placeholder="Name and contact info of references" required></textarea>

      <label for="theme">Choose CV Theme:</label>
      <select id="theme" required>
        <option value="simple">Simple (No border)</option>
        <option value="classic">Classic Border</option>
        <option value="modern">Modern Border</option>
        <option value="colorful">Colorful Border</option>
      </select>

      <button type="submit">Generate CV</button>
    </form>
  </main>

  <script>
    function saveFormData() {
      // Gather all form values
      const formData = {
        name: document.getElementById("name").value.trim(),
        idNumber: document.getElementById("idNumber").value.trim(),
        race: document.getElementById("race").value,
        physicalAddress: document.getElementById("physicalAddress").value.trim(),
        dob: document.getElementById("dob").value,
        provinceLocation: document.getElementById("provinceLocation").value.trim(),
        email: document.getElementById("email").value.trim(),
        phone: document.getElementById("phone").value.trim(),
        altPhone: document.getElementById("altPhone").value.trim(),
        education: document.getElementById("education").value.trim(),
        skills: document.getElementById("skills").value.trim(),
        experience: document.getElementById("experience").value.trim(),
        references: document.getElementById("references").value.trim(),
        theme: document.getElementById("theme").value,
      };

      // Save to localStorage
      localStorage.setItem("cvData", JSON.stringify(formData));

      // Turn headings light blue (add class saved)
      document.getElementById("personalInfoHeading").classList.add("saved");
      document.getElementById("contactInfoHeading").classList.add("saved");
      document.getElementById("educationHeading").classList.add("saved");

      // Highlight email input
      document.getElementById("email").classList.add("saved");

      alert("Information saved!");

      // Redirect after short delay so user can see color change and alert
      setTimeout(() => {
        window.location.href = "cv-download.html";
      }, 800);
    }
  </script>
</body>
  </html>
