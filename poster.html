<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AI Poster Generator</title>
<style>
body { font-family: 'Poppins', sans-serif; background: #f3f7ff; text-align: center; padding: 30px; color: #03396c; }
h2 { font-size: 2em; margin-bottom: 10px; }
p { font-size: 1em; margin-bottom: 20px; }
input, select, button { padding: 12px; border-radius: 10px; border: 1px solid #ccc; width: 80%; max-width: 400px; margin: 8px 0; font-size: 1em; }
button { background: #0288d1; color: white; font-weight: bold; cursor: pointer; transition: background 0.3s ease; }
button:hover { background: #0277bd; }
.poster-container { margin-top: 30px; display: flex; flex-direction: column; align-items: center; }
.poster-container img { max-width: 90%; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); margin-top: 15px; }
.loading { margin-top: 20px; font-size: 1.1em; color: #0288d1; font-weight: bold; }
footer { margin-top: 40px; font-size: 0.9em; color: #01579b; }
</style>
</head>
<body>

<h2>üé® AI Poster Generator</h2>
<p id="categoryDesc">Describe your event or theme, and AI will create a beautiful poster for you.</p>

<div id="formFields">
  <input type="text" id="title" placeholder="Title / Names / Business Name">
  <input type="text" id="details" placeholder="Additional details (Date, Venue, Menu Items, etc.)">
  <label>Theme Color:</label>
  <input type="color" id="themeColor" value="#ffb6c1">
  <label>Font Style:</label>
  <select id="fontStyle">
    <option value="serif">Elegant (Serif)</option>
    <option value="cursive">Romantic (Cursive)</option>
    <option value="sans-serif">Modern (Sans)</option>
    <option value="bold">Bold</option>
    <option value="handwriting">Handwriting</option>
  </select>
</div>

<button onclick="generatePoster()">üé® Generate Poster</button>

<div class="poster-container" id="posterContainer" style="display:none;">
  <div class="loading" id="loading">üé® Creating your poster... Please wait.</div>
  <img id="posterImage" src="" alt="AI Poster" style="display:none;">
  <button id="downloadBtn" style="display:none;" onclick="downloadPoster()">‚¨áÔ∏è Download Poster</button>
</div>

<footer>Made with ‚ù§Ô∏è by FindMyHustle AI Posters</footer>

<script>
const webAppURL = "https://script.google.com/macros/s/AKfycbyvfypoOl3QKq7UK_slRijgbAuX-JhNvAQO6-j11QyUNCTXgMBC8Gcp-Tr_4bTbHwQgug/exec";

const urlParams = new URLSearchParams(window.location.search);
const category = urlParams.get('category') || 'general';
const categoryDesc = document.getElementById("categoryDesc");

const categoryPrompts = {
  wedding: "Create a stunning wedding poster for {title}, including {details}, with elegant floral decorations, soft romantic colors, rings and heart icons, soft bokeh background, in {font} font style.",
  business: "Create a modern business/menu poster for {title}, highlighting {details}, include professional product images/icons, clear layout, {themeColor} theme color, minimalistic background, in {font} font style.",
  event: "Create a vibrant event poster for {title}, including {details}, with balloons, confetti, festival icons, bold colors {themeColor}, lively background, in {font} font style.",
  general: "Create a beautiful poster for {title}, including {details}, attractive design, colors {themeColor}, elegant layout, in {font} font style."
};

const defaultPromptTemplate = categoryPrompts[category.toLowerCase()] || categoryPrompts['general'];
categoryDesc.innerText = `Generating a ${category} poster. Customize the fields below if you want.`;

async function generatePoster() {
  const title = document.getElementById("title").value.trim() || "Your Event";
  const details = document.getElementById("details").value.trim() || "";
  const themeColor = document.getElementById("themeColor").value;
  const font = document.getElementById("fontStyle").value;

  let prompt = defaultPromptTemplate
    .replace("{title}", title)
    .replace("{details}", details)
    .replace("{themeColor}", themeColor)
    .replace("{font}", font);

  const container = document.getElementById("posterContainer");
  const loading = document.getElementById("loading");
  const posterImg = document.getElementById("posterImage");
  const downloadBtn = document.getElementById("downloadBtn");

  container.style.display = "flex";
  loading.style.display = "block";
  posterImg.style.display = "none";
  downloadBtn.style.display = "none";

  try {
    const response = await fetch(webAppURL + "?userId=" + Date.now(), {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ prompt: prompt })
    });

    const data = await response.json();
    if (data.data && data.data[0] && data.data[0].url) {
      posterImg.src = data.data[0].url;
      posterImg.style.display = "block";
      downloadBtn.style.display = "inline-block";
      loading.style.display = "none";
    } else {
      loading.innerText = data.error || "‚ùå Failed to generate poster. Try again!";
    }
  } catch (error) {
    loading.innerText = "‚ùå Error: " + error.message;
  }
}

function downloadPoster() {
  const posterImg = document.getElementById("posterImage");
  const link = document.createElement('a');
  link.href = posterImg.src;
  link.download = `${category}_poster.png`;
  link.click();
}
</script>
</body>
</html>
