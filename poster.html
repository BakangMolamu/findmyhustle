<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Poster Generator | PosterGen</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f3f7ff;
      text-align: center;
      padding: 30px;
      color: #03396c;
    }

    h2 {
      font-size: 2em;
      margin-bottom: 10px;
    }

    p {
      font-size: 1em;
      margin-bottom: 20px;
    }

    input, button {
      padding: 12px;
      border-radius: 10px;
      border: 1px solid #ccc;
      width: 80%;
      max-width: 400px;
      margin: 10px 0;
      font-size: 1em;
    }

    button {
      background: #0288d1;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #0277bd;
    }

    .poster-container {
      margin-top: 30px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .poster-container img {
      max-width: 90%;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      margin-top: 15px;
    }

    .loading {
      margin-top: 20px;
      font-size: 1.1em;
      color: #0288d1;
      font-weight: bold;
    }

    footer {
      margin-top: 40px;
      font-size: 0.9em;
      color: #01579b;
    }
  </style>
</head>
<body>

  <h2>üé® AI Poster Generator</h2>
  <p>Describe your event or theme, and AI will create a beautiful poster for you.</p>

  <input id="prompt" type="text" placeholder="e.g. Wedding poster with gold and white theme" />
  <button onclick="generatePoster()">Generate Poster</button>

  <div class="poster-container" id="posterContainer" style="display:none;">
    <div class="loading" id="loading">üé® Creating your poster... Please wait.</div>
    <img id="posterImage" src="" alt="AI Poster" style="display:none;">
    <button id="downloadBtn" style="display:none;" onclick="downloadPoster()">‚¨áÔ∏è Download Poster</button>
  </div>

  <footer>Made with ‚ù§Ô∏è by FindMyHustle AI Posters</footer>

  <script>
    const webAppURL = "https://script.google.com/macros/s/AKfycbwaW1orvZyopEJ29UK_e5m3LziMyrTJTpbAqZehndbvvqszsDiKKCcJ6f6J2Oh5GVMe/exec";

    async function generatePoster() {
      const prompt = document.getElementById("prompt").value.trim();
      if (!prompt) {
        alert("Please enter a description for your poster!");
        return;
      }

      const container = document.getElementById("posterContainer");
      const loading = document.getElementById("loading");
      const posterImg = document.getElementById("posterImage");
      const downloadBtn = document.getElementById("downloadBtn");

      container.style.display = "flex";
      loading.style.display = "block";
      posterImg.style.display = "none";
      downloadBtn.style.display = "none";

      try {
        const response = await fetch(webAppURL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ prompt: prompt })
        });

        const data = await response.json();
        if (data.data && data.data[0] && data.data[0].url) {
          posterImg.src = data.data[0].url;
          posterImg.style.display = "block";
          downloadBtn.style.display = "inline-block";
          loading.style.display = "none";
        } else {
          loading.innerText = "‚ùå Failed to generate poster. Try again!";
        }
      } catch (error) {
        loading.innerText = "‚ùå Error: " + error.message;
      }
    }

    function downloadPoster() {
      const posterImg = document.getElementById("posterImage");
      const link = document.createElement('a');
      link.href = posterImg.src;
      link.download = "ai_poster.png";
      link.click();
    }
  </script>

</body>
</html>
