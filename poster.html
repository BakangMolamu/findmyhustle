<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create Poster</title>
  <style>
    body {
      font-family: Poppins, sans-serif;
      background: #f3f7ff;
      text-align: center;
      padding: 30px;
    }
    input, button {
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #ccc;
      width: 80%;
      margin: 10px;
    }
    img {
      margin-top: 20px;
      border-radius: 15px;
      max-width: 90%;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <h2>ðŸŽ¨ AI Poster Generator</h2>
  <p>Describe your event or theme, and AI will create a poster for you.</p>

  <input id="prompt" type="text" placeholder="e.g. Wedding poster with gold and white theme" />
  <button onclick="generatePoster()">Generate Poster</button>

  <div id="output"></div>

  <script>
    async function generatePoster() {
      const prompt = document.getElementById("prompt").value;
      const output = document.getElementById("output");
      output.innerHTML = "ðŸŽ¨ Creating your poster... Please wait.";

      const response = await fetch("https://api.openai.com/v1/images/generations", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": "Bearer YOUR_API_KEY_HERE"
        },
        body: JSON.stringify({
          model: "gpt-image-1",
          prompt: prompt,
          size: "1024x1024"
        })
      });

      const data = await response.json();
      const imageUrl = data.data[0].url;
      output.innerHTML = `<img src="${imageUrl}" alt="AI Poster" />`;
    }
  </script>
</body>
</html>
