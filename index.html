<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Wedding Program Generator</title>
<style>
  body {
    font-family: 'Georgia', serif;
    background: #f5f5f5;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 20px;
  }

  h1 { text-align: center; font-size: 2em; margin-bottom: 10px; }

  #program {
    width: 600px;
    background: #fff;
    border: 5px solid #d4af7f;
    border-radius: 15px;
    padding: 40px;
    position: relative;
    box-shadow: 0 0 20px rgba(0,0,0,0.1);
    margin-bottom: 20px;
  }

  /* Floral corners (placeholder squares, replace with actual images if needed) */
  .corner {
    width: 60px; height: 60px;
    position: absolute;
    background: url('https://i.ibb.co/2MZgM3L/flower.png') no-repeat center center;
    background-size: contain;
  }
  .top-left { top: -5px; left: -5px; }
  .top-right { top: -5px; right: -5px; transform: rotate(90deg); }
  .bottom-left { bottom: -5px; left: -5px; transform: rotate(270deg); }
  .bottom-right { bottom: -5px; right: -5px; transform: rotate(180deg); }

  .section { margin-top: 20px; }
  .section h2 { font-size: 1.5em; text-decoration: underline; }
  .section ul { margin-left: 20px; font-style: italic; }

  label { display: block; margin-top: 10px; }
  input, textarea { width: 300px; padding: 5px; margin-top: 5px; }
  button { margin-top: 15px; padding: 10px 20px; font-size: 1em; cursor: pointer; }
</style>
</head>
<body>

<h1>Wedding Program Generator</h1>

<div id="program">
  <div class="corner top-left"></div>
  <div class="corner top-right"></div>
  <div class="corner bottom-left"></div>
  <div class="corner bottom-right"></div>

  <h1 id="title">Wedding Program</h1>
  <p id="names" style="text-align:center; font-size:1.2em; margin-bottom: 10px;">[Couple Names]</p>
  <p id="date" style="text-align:center; margin-bottom: 20px;">[Date & Venue]</p>

  <div class="section">
    <h2>Ceremony</h2>
    <ul id="ceremony-list">
      <li>Welcome Presentation</li>
      <li>Prayer of Consecration</li>
      <li>First Reading</li>
      <li>Exchange of Vows</li>
      <li>Ring Ceremony</li>
      <li>Closing Blessing</li>
    </ul>
  </div>

  <div class="section">
    <h2>Reception</h2>
    <ul id="reception-list">
      <li>Cocktails</li>
      <li>Dinner</li>
      <li>Dancing</li>
      <li>Night Full of Fun</li>
    </ul>
  </div>
</div>

<div>
  <label>Couple Names:</label>
  <input type="text" id="input-names" placeholder="e.g. John & Jane">
  
  <label>Date & Venue:</label>
  <input type="text" id="input-date" placeholder="e.g. 10 Oct 2025, Cape Town">

  <button onclick="updateProgram()">Generate Program</button>
  <button onclick="downloadProgram()">Download as PNG</button>
</div>

<script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
<script>
function updateProgram() {
  const names = document.getElementById('input-names').value || '[Couple Names]';
  const date = document.getElementById('input-date').value || '[Date & Venue]';
  
  document.getElementById('names').textContent = names;
  document.getElementById('date').textContent = date;
}

function downloadProgram() {
  const program = document.getElementById('program');
  html2canvas(program).then(canvas => {
    const link = document.createElement('a');
    link.download = 'wedding_program.png';
    link.href = canvas.toDataURL();
    link.click();
  });
}
</script>

</body>
  </html>
