<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Multi-Section Program Creator</title>
<style>
body {
  font-family: Arial, sans-serif;
  margin: 0; padding: 0;
  background: linear-gradient(135deg, #6a0dad, #1e90ff);
  color: #fff;
}
header { text-align:center; padding:40px 20px; }
header h1 { margin:0; font-size:2rem; }
.container { max-width:1000px; margin:0 auto; padding:20px; }
.section { background-color: rgba(255,255,255,0.1); padding:20px; border-radius:12px; margin-bottom:20px; }
label { display:block; margin-top:10px; font-weight:bold; }
input, select, textarea { width:100%; padding:8px; margin-top:5px; border-radius:6px; border:none; font-size:1rem; }
textarea { resize:vertical; }
button { padding:12px 25px; margin-top:15px; font-size:1rem; border-radius:8px; border:none; cursor:pointer; background-color:#fff; color:#6a0dad; font-weight:bold; transition:0.3s; }
button:hover { background-color:#6a0dad; color:#fff; }
.preview { background-color: rgba(0,0,0,0.3); padding:20px; border-radius:12px; margin-top:10px; }
.preview h2, .preview h3 { margin:10px 0; }
.preview p { margin:5px 0; }
.section-preview { border:2px dashed #fff; padding:10px; margin-top:10px; border-radius:8px; cursor:text; }
</style>
</head>
<body>

<header>
  <h1>Multi-Section Program Creator</h1>
</header>

<div class="container">
  <div class="section">
    <label for="section-type">Choose Section Type</label>
    <select id="section-type">
      <option value="obituary">üïäÔ∏è Obituary</option>
      <option value="wedding">üíç Wedding Program</option>
      <option value="family">üë®‚Äçüë©‚Äçüëß Family Gathering</option>
      <option value="restaurant">üçΩÔ∏è Restaurant Menu</option>
      <option value="event">üéâ Event Poster</option>
    </select>

    <label for="template">Choose Template</label>
    <select id="template">
      <option value="template1">Template 1</option>
      <option value="template2">Template 2</option>
      <option value="template3">Template 3</option>
    </select>

    <label for="language">Choose Language</label>
    <select id="language">
      <option value="english">English</option>
      <option value="zulu">Zulu</option>
      <option value="tswana">Tswana</option>
      <option value="afrikaans">Afrikaans</option>
      <option value="xhosa">Xhosa</option>
      <option value="sotho">Sotho</option>
      <option value="venda">Venda</option>
      <option value="tsonga">Tsonga</option>
      <option value="sepedi">Sepedi</option>
      <option value="swati">Swati</option>
      <option value="ndebele">Ndebele</option>
    </select>
  </div>

  <div class="section" id="form-section">
    <!-- Dynamic form will appear here -->
  </div>

  <button id="add-section">Add Section</button>

  <div class="section">
    <h2>Program Preview</h2>
    <div id="program-preview"></div>
  </div>
</div>

<script>
const sectionTypeSelect = document.getElementById('section-type');
const templateSelect = document.getElementById('template');
const languageSelect = document.getElementById('language');
const formSection = document.getElementById('form-section');
const programPreview = document.getElementById('program-preview');
const addSectionBtn = document.getElementById('add-section');

const languageMap = {
  english: { obituary: "In Loving Memory", wedding:"Wedding Program", family:"Family Gathering", restaurant:"Menu", event:"Event Poster", survived:"Survived by" },
  zulu: { obituary:"Sikhumbuzo Esithandekayo", wedding:"Uhlelo Lomshado", family:"Umndeni", restaurant:"Imenyu", event:"Isikhangiso Somcimbi", survived:"Usashiywe ngabani" },
  tswana:{ obituary:"Ka Lerato le Legolo", wedding:"Lenaneo la Lenyalo", family:"Lelapa", restaurant:"Lenaneo la dijo", event:"Poster ya Ketsahalo", survived:"O siile morago‚Ä¶" },
  afrikaans:{ obituary:"In Liefdevolle Herinnering", wedding:"Huwelik Program", family:"Familie", restaurant:"Spyskaart", event:"Event Plakkaat", survived:"Oorgebly deur" },
  xhosa:{ obituary:"Ngokuthanda Okukhulu", wedding:"Inkqubo yomtshato", family:"Usapho", restaurant:"Imenyu", event:"Isimemo Somcimbi", survived:"Ushiywe ngubani" },
  sotho:{ obituary:"Ka Lerato le Kgolo", wedding:"Lenaneo la Lenyalo", family:"Lelapa", restaurant:"Lenaneo la dijo", event:"Poster ya Ketsahalo", survived:"O siile morago‚Ä¶" },
  venda:{ obituary:"Nga Lufuno Lukhulu", wedding:"Program ya Mutshelo", family:"Mhuri", restaurant:"Menu", event:"Tshikosi", survived:"O sivalela hani" },
  tsonga:{ obituary:"Hi Rirhandzu Lerikulu", wedding:"Ntirho wa Vutsi", family:"Ndyangu", restaurant:"Xikolo xa Swihlawulelo", event:"Xikombelo xa Xiboho", survived:"U tshameke na" },
  sepedi:{ obituary:"Ka Lerato Le Legolo", wedding:"Lenaneo la Lenyalo", family:"Lelapa", restaurant:"Lenaneo la dijo", event:"Poster ya Ketsahalo", survived:"O tloget≈°e ke" },
  swati:{ obituary:"Ngokuthandeka Kakhulu", wedding:"Uhlelo Lomshado", family:"Umndeni", restaurant:"Imenyu", event:"Isikhangiso Somcimbi", survived:"Usashiywe ngubani" },
  ndebele:{ obituary:"Ngothando Olukhulu", wedding:"Uhlelo Lomshado", family:"Umndeni", restaurant:"Imenyu", event:"Isimemo Somcimbi", survived:"Usalindwe ngabani" }
};

// Function to render dynamic form based on section type
function renderForm() {
  const type = sectionTypeSelect.value;
  const lang = languageSelect.value;
  const texts = languageMap[lang] || languageMap['english'];
  let html = '';

  if(type === 'obituary'){
    html = `
      <label>Name</label><input type="text" id="name" placeholder="Full Name">
      <label>Date of Birth ‚Äì Date of Death</label><input type="text" id="dates" placeholder="DD/MM/YYYY ‚Äì DD/MM/YYYY">
      <label>Survived By</label><input type="text" id="survived" placeholder="Spouse, Children">
      <label>Funeral Details</label><textarea id="funeral" rows="3" placeholder="Service details"></textarea>
    `;
  } else if(type === 'wedding'){
    html = `
      <label>Bride Name</label><input type="text" id="bride" placeholder="Bride Name">
      <label>Groom Name</label><input type="text" id="groom" placeholder="Groom Name">
      <label>Date</label><input type="text" id="date" placeholder="DD/MM/YYYY">
      <label>Venue</label><input type="text" id="venue" placeholder="Venue">
      <label>Order of Service</label><textarea id="service" rows="3"></textarea>
    `;
  } else if(type === 'family'){
    html = `
      <label>Event Name</label><input type="text" id="eventName" placeholder="Family Gathering Name">
      <label>Date</label><input type="text" id="date" placeholder="DD/MM/YYYY">
      <label>Venue</label><input type="text" id="venue" placeholder="Venue">
      <label>Message</label><textarea id="message" rows="3"></textarea>
    `;
  } else if(type === 'restaurant'){
    html = `
      <label>Dish Name</label><input type="text" id="dish" placeholder="Dish Name">
      <label>Price</label><input type="text" id="price" placeholder="Price">
      <label>Section</label><input type="text" id="section" placeholder="Starters/Main/Dessert">
    `;
  } else if(type === 'event'){
    html = `
      <label>Event Name</label><input type="text" id="eventName" placeholder="Event Name">
      <label>Date</label><input type="text" id="date" placeholder="DD/MM/YYYY">
      <label>Venue</label><input type="text" id="venue" placeholder="Venue">
      <label>Details</label><textarea id="details" rows="3"></textarea>
    `;
  }
  formSection.innerHTML = html;
}

// Function to add section to program preview
function addSection() {
  const type = sectionTypeSelect.value;
  const template = templateSelect.value;
  const lang = languageSelect.value;
  const texts = languageMap[lang] || languageMap['english'];
  let sectionDiv = document.createElement('div');
  sectionDiv.classList.add('section-preview');

  if(type === 'obituary'){
    sectionDiv.innerHTML = `
      <h3 contenteditable="true">${texts.obituary}</h3>
      <p contenteditable="true">${document.getElementById('name').value || 'Full Name'}</p>
      <p contenteditable="true">${document.getElementById('dates').value || 'DOB ‚Äì DOD'}</p>
      <p contenteditable="true">${texts.survived} ${document.getElementById('survived').value || '‚Ä¶'}</p>
      <p contenteditable="true">${document.getElementById('funeral').value || 'Funeral Details'}</p>
    `;
  } else if(type === 'wedding'){
    sectionDiv.innerHTML = `
      <h3 contenteditable="true">${texts.wedding}</h3>
      <p contenteditable="true">Bride: ${document.getElementById('bride').value || ''}</p>
      <p contenteditable="true">Groom: ${document.getElementById('groom').value || ''}</p>
      <p contenteditable="true">Date: ${document.getElementById('date').value || ''}</p>
      <p contenteditable="true">Venue: ${document.getElementById('venue').value || ''}</p>
      <p contenteditable="true">Order: ${document.getElementById('service').value || ''}</p>
    `;
  } else if(type === 'family'){
    sectionDiv.innerHTML = `
      <h3 contenteditable="true">${texts.family}</h3>
      <p contenteditable="true">${document.getElementById('eventName').value || 'Event Name'}</p>
      <p contenteditable="true">Date: ${document.getElementById('date').value || ''}</p>
      <p contenteditable="true">Venue: ${document.getElementById('venue').value || ''}</p>
      <p contenteditable="true">${document.getElementById('message').value || ''}</p>
    `;
  } else if(type === 'restaurant'){
    sectionDiv.innerHTML = `
      <h3 contenteditable="true">${texts.restaurant}</h3>
      <p contenteditable="true">Dish: ${document.getElementById('dish').value || ''}</p>
      <p contenteditable="true">Price: ${document.getElementById('price').value || ''}</p>
      <p contenteditable="true">Section: ${document.getElementById('section').value || ''}</p>
    `;
  } else if(type === 'event'){
    sectionDiv.innerHTML = `
      <h3 contenteditable="true">${texts.event}</h3>
      <p contenteditable="true">${document.getElementById('eventName').value || 'Event Name'}</p>
      <p contenteditable="true">Date: ${document.getElementById('date').value || ''}</p>
      <p contenteditable="true">Venue: ${document.getElementById('venue').value || ''}</p>
      <p contenteditable="true">${document.getElementById('details').value || ''}</p>
    `;
  }

  programPreview.appendChild(sectionDiv);
}

// Event listeners
sectionTypeSelect.addEventListener('change', renderForm);
languageSelect.addEventListener('change', renderForm);
addSectionBtn.addEventListener('click', addSection);

// Initialize first form
renderForm();
</script>

</body>
  </html>
