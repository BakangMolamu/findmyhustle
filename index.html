<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PosterGen | AI Poster Creator</title>
  <style>
    /* 🌈 Background and layout */
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #b3e5fc, #e3f2fd);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      color: #03396c;
      text-align: center;
      overflow-x: hidden;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 10px;
      animation: fadeIn 1s ease-in;
    }

    p {
      font-size: 1.1em;
      margin-bottom: 30px;
      animation: fadeIn 1.2s ease-in;
    }

    /* 🧭 Category buttons */
    .categories {
      display: flex;
      flex-direction: column;
      gap: 15px;
      width: 90%;
      max-width: 400px;
    }

    .category {
      background: white;
      border-radius: 15px;
      padding: 20px;
      font-size: 1.2em;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: transform 0.2s ease, background 0.3s ease;
    }

    .category:hover {
      transform: scale(1.05);
      background: #e1f5fe;
    }

    /* 💬 Floating Help Button */
    .help-btn {
      position: fixed;
      bottom: 25px;
      right: 25px;
      background: #0288d1;
      color: white;
      border: none;
      border-radius: 50px;
      padding: 15px 20px;
      font-size: 1em;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: background 0.3s ease;
    }

    .help-btn:hover {
      background: #0277bd;
    }

    /* ✨ Animations */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    footer {
      position: absolute;
      bottom: 10px;
      font-size: 0.9em;
      color: #01579b;
    }
  </style>
</head>
<body>

  <h1>🎨 Welcome to PosterGen</h1>
  <p>Choose your poster type and let AI design it for you!</p>

  <div class="categories">
    <div class="category" onclick="location.href='wedding.html'">💍 Wedding Poster</div>
    <div class="category" onclick="location.href='business.html'">🍔 Business / Menu Poster</div>
    <div class="category" onclick="location.href='event.html'">🎉 Event Poster</div>
  </div>

  <button class="help-btn">💬 Need Help?</button>

  <footer>Made with ❤️ by FindMyHustle AI Posters</footer>

</body>
</html>
