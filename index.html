<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AI Poster Generator ðŸŽ¨</title>
<style>
  body { font-family: Arial, sans-serif; background: #f0f4f8; color: #333; text-align: center; padding: 30px; }
  h1 { color: #1a73e8; }
  input[type="text"] { width: 80%; padding: 10px; font-size: 16px; margin: 10px 0; border-radius: 5px; border: 1px solid #ccc; }
  button { padding: 10px 20px; font-size: 16px; background-color: #1a73e8; color: white; border: none; border-radius: 5px; cursor: pointer; }
  button:hover { background-color: #155ab6; }
  img { margin-top: 20px; max-width: 100%; border-radius: 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.2); }
  pre { text-align: left; background: #e2e8f0; padding: 10px; border-radius: 5px; overflow-x: auto; }
</style>
</head>
<body>

<h1>AI Poster Generator ðŸŽ¨</h1>
<p>Type your event name or description below:</p>
<input type="text" id="promptInput" placeholder="e.g., Family Reunion, Wedding, Music Event">
<br>
<button onclick="generatePoster()">Generate Poster</button>

<div id="posterContainer"></div>
<h3>Debug Output:</h3>
<pre id="debugOutput"></pre>

<script>
async function generatePoster() {
    const promptInput = document.getElementById('promptInput').value.trim();
    const prompt = promptInput || "A creative event poster design"; // fallback

    const container = document.getElementById('posterContainer');
    const debug = document.getElementById('debugOutput');
    container.innerHTML = '<p>Generating your poster... ðŸŽ¨</p>';
    debug.textContent = '';

    try {
        const response = await fetch('https://script.google.com/macros/s/AKfycbxZcl2I1E_29gYafDHQdVWL12XSDTUfjSzLcgSjeqYc0VE4eGH-Y73scEMPzu2xQYPq/exec', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ prompt })
        });

        const result = await response.json();
        debug.textContent = JSON.stringify(result, null, 2); // show raw JSON

        if (result.data && result.data[0].url) {
            container.innerHTML = `<img src="${result.data[0].url}" alt="AI Generated Poster">`;
        } else if (result.error) {
            container.innerHTML = `<p style="color:red;">Error: ${result.error}</p>`;
        } else {
            container.innerHTML = '<p style="color:red;">Unexpected response from the server.</p>';
        }

    } catch (err) {
        container.innerHTML = '<p style="color:red;">Error connecting to the poster generator.</p>';
        debug.textContent = err;
        console.error(err);
    }
}
</script>

</body>
</html>
