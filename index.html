<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PosterGenie AI</title>
  <style>
    /* Gradient Background & Basic Styling */
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    h1 {
      font-size: 2.8rem;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 30px;
    }

    .category-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-bottom: 40px;
    }

    .category-card {
      background: rgba(255,255,255,0.1);
      border-radius: 15px;
      padding: 25px 30px;
      min-width: 150px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }

    .category-card:hover {
      transform: translateY(-5px);
      background: rgba(255,255,255,0.2);
    }

    button {
      padding: 15px 30px;
      font-size: 1rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background: linear-gradient(135deg, #2575fc, #6a11cb);
      color: #fff;
      transition: all 0.3s ease;
    }

    button:hover {
      opacity: 0.9;
    }

    #posterForm, #posterPreview {
      display: none;
      flex-direction: column;
      align-items: center;
      margin-top: 30px;
    }

    input, textarea {
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      border: none;
      width: 250px;
    }

    #posterCanvas {
      margin-top: 20px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    }

  </style>
</head>
<body>

  <h1>PosterGenie AI</h1>
  <p>Create Stunning Posters Instantly for Restaurants, Shops, Events & More</p>

  <div class="category-container">
    <div class="category-card" onclick="selectCategory('Shop')">Shop Promotion</div>
    <div class="category-card" onclick="selectCategory('Restaurant')">Restaurant Menu</div>
    <div class="category-card" onclick="selectCategory('Event')">Event / Party</div>
    <div class="category-card" onclick="selectCategory('Obituary')">Obituary / Memorial</div>
    <div class="category-card" onclick="selectCategory('Hustle')">Personal Hustle</div>
  </div>

  <div id="posterForm">
    <h2 id="formTitle"></h2>
    <input type="text" id="titleInput" placeholder="Title / Name">
    <input type="text" id="subInput" placeholder="Subtitle / Info">
    <input type="text" id="extraInput" placeholder="Extra Details (price, date, etc.)">
    <input type="file" id="imageInput">
    <button onclick="generatePoster()">Create Poster</button>
  </div>

  <div id="posterPreview">
    <h2>Poster Preview</h2>
    <canvas id="posterCanvas" width="500" height="700"></canvas>
    <button onclick="editPoster()">Edit Poster</button>
    <button onclick="downloadPoster()">Download Poster</button>
  </div>

<script>
  let selectedCategory = '';

  function selectCategory(category){
    selectedCategory = category;
    document.getElementById('formTitle').innerText = category + ' Poster Details';
    document.getElementById('posterForm').style.display = 'flex';
    document.getElementById('posterPreview').style.display = 'none';
    window.scrollTo(0, document.body.scrollHeight);
  }

  function generatePoster(){
    const title = document.getElementById('titleInput').value;
    const sub = document.getElementById('subInput').value;
    const extra = document.getElementById('extraInput').value;
    const imageFile = document.getElementById('imageInput').files[0];

    const canvas = document.getElementById('posterCanvas');
    const ctx = canvas.getContext('2d');

    // Background Gradient
    const gradient = ctx.createLinearGradient(0,0,0,700);
    gradient.addColorStop(0,'#6a11cb');
    gradient.addColorStop(1,'#2575fc');
    ctx.fillStyle = gradient;
    ctx.fillRect(0,0,500,700);

    // Poster Title
    ctx.fillStyle = '#fff';
    ctx.font = 'bold 36px Poppins';
    ctx.textAlign = 'center';
    ctx.fillText(title, 250, 100);

    // Subtitle
    ctx.font = '24px Poppins';
    ctx.fillText(sub, 250, 150);

    // Extra Info
    ctx.font = '20px Poppins';
    ctx.fillText(extra, 250, 200);

    // Optional image
    if(imageFile){
      const reader = new FileReader();
      reader.onload = function(event){
        const img = new Image();
        img.onload = function(){
          ctx.drawImage(img, 100, 250, 300, 300);
        }
        img.src = event.target.result;
      }
      reader.readAsDataURL(imageFile);
    }

    document.getElementById('posterPreview').style.display = 'flex';
    document.getElementById('posterForm').style.display = 'none';
  }

  function editPoster(){
    document.getElementById('posterForm').style.display = 'flex';
    document.getElementById('posterPreview').style.display = 'none';
  }

  function downloadPoster(){
    const canvas = document.getElementById('posterCanvas');
    const link = document.createElement('a');
    link.download = selectedCategory + '_poster.png';
    link.href = canvas.toDataURL();
    link.click();
  }

</script>

</body>
</html>
