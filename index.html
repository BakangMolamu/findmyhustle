<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PosterGen | AI Poster Creator</title>
<style>
  body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #9c27b0, #03a9f4);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    color: #fff;
    text-align: center;
    padding: 20px;
  }
  h1 { font-size: 2.5em; margin-bottom: 10px; }
  p { font-size: 1.2em; margin-bottom: 30px; }
  .categories {
    display: flex;
    flex-direction: column;
    gap: 20px;
    width: 90%;
    max-width: 450px;
  }
  .category {
    background: rgba(255,255,255,0.2);
    border-radius: 20px;
    padding: 25px;
    font-size: 1.2em;
    font-weight: bold;
    cursor: pointer;
    box-shadow: 0 6px 15px rgba(0,0,0,0.2);
    display: flex;
    align-items: center;
    gap: 15px;
    justify-content: center;
    color: #fff;
    transition: transform 0.3s ease, background 0.3s ease, box-shadow 0.3s ease;
  }
  .category:hover {
    transform: scale(1.05);
    background: rgba(255,255,255,0.4);
    box-shadow: 0 8px 20px rgba(0,0,0,0.3);
  }
  .category img { width: 40px; height: 40px; }
  .help-btn {
    position: fixed;
    bottom: 25px;
    right: 25px;
    background: #0288d1;
    color: white;
    border: none;
    border-radius: 50px;
    padding: 15px 20px;
    font-size: 1em;
    cursor: pointer;
    box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    transition: background 0.3s ease;
  }
  .help-btn:hover { background: #0277bd; }
  footer {
    position: absolute;
    bottom: 10px;
    font-size: 0.9em;
    color: #e0e0e0;
  }
</style>
</head>

  </div>
  <div class="category" onclick="location.href='poster.html?category=business'">
    <img src="https://img.icons8.com/emoji/48/ffffff/fork-and-knife-emoji.png" alt="Business Icon"/>
    Business/Menu Poster
  </div>
  <div class="category" onclick="location.href='poster.html?category=event'">
