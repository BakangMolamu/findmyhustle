<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Create Poster/Program</title>
<style>
body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  background: linear-gradient(135deg, #6a0dad, #1e90ff);
  color: #fff;
}
header {
  text-align: center;
  padding: 40px 20px;
}
header h1 { margin: 0; font-size: 2rem; }
.container {
  display: flex;
  flex-direction: column;
  align-items: center;
  max-width: 1000px;
  margin: 0 auto;
  padding: 20px;
}
.section {
  background-color: rgba(255,255,255,0.1);
  padding: 20px;
  border-radius: 12px;
  margin-bottom: 20px;
  width: 100%;
}
label { display: block; margin-top: 10px; font-weight: bold; }
input, select, textarea {
  width: 100%; padding: 8px; margin-top: 5px; border-radius: 6px;
  border: none; font-size: 1rem;
}
textarea { resize: vertical; }
.preview {
  background-color: rgba(0,0,0,0.3);
  padding: 20px;
  border-radius: 12px;
  margin-top: 20px;
  width: 100%;
  text-align: center;
  min-height: 200px;
}
.preview [contenteditable] {
  outline: 2px dashed #fff;
  padding: 2px 4px;
  border-radius: 4px;
  cursor: text;
  display: block;
  margin: 8px 0;
}
button {
  padding: 12px 25px;
  margin-top: 15px;
  font-size: 1rem;
  border-radius: 8px;
  border: none;
  cursor: pointer;
  background-color: #fff;
  color: #6a0dad;
  font-weight: bold;
  transition: all 0.3s ease;
}
button:hover { background-color: #6a0dad; color: #fff; }
</style>
</head>
<body>

<header>
  <h1>Create Your Poster / Program</h1>
</header>

<div class="container">

  <!-- Category Selection -->
  <div class="section">
    <label for="category">Select Category</label>
    <select id="category">
      <option value="obituary">üïäÔ∏è Obituary</option>
      <option value="wedding">üíç Wedding Program</option>
      <option value="family">üë®‚Äçüë©‚Äçüëß Family Gathering</option>
      <option value="restaurant">üçΩÔ∏è Restaurant Menu</option>
      <option value="event">üéâ Event Poster</option>
    </select>
  </div>

  <!-- Language Selection -->
  <div class="section">
    <label for="language">Select Language</label>
    <select id="language">
      <option value="english">English</option>
      <option value="zulu">Zulu (isiZulu)</option>
      <option value="xhosa">Xhosa (isiXhosa)</option>
      <option value="tswana">Tswana (Setswana)</option>
      <option value="sotho">Sotho (Sesotho)</option>
      <option value="venda">Venda (TshiVenda)</option>
      <option value="tsonga">Tsonga (Xitsonga)</option>
      <option value="afrikaans">Afrikaans</option>
      <option value="sepedi">Sepedi</option>
      <option value="swati">Swati (siSwati)</option>
      <option value="ndebele">Ndebele (isiNdebele)</option>
    </select>
  </div>

  <!-- Dynamic Form -->
  <div class="section" id="form-section"></div>

  <!-- Live Preview -->
  <div class="preview" id="preview"></div>

</div>

<script>
const languageMap = {
  english: { obituaryTitle: "In Loving Memory", survived: "Survived by", weddingTitle: "Wedding Program", familyTitle: "Family Gathering", menuTitle: "Menu", eventTitle: "Event Poster" },
  zulu: { obituaryTitle: "Sikhumbuzo Esithandekayo", survived: "Usashiywe ngabani", weddingTitle: "Uhlelo Lomshado", familyTitle: "Umndeni", menuTitle: "Imenyu", eventTitle: "Isikhangiso Somcimbi" },
  xhosa: { obituaryTitle: "Ngokuthanda Okukhulu", survived: "Ushiywe ngubani", weddingTitle: "Inkqubo yomtshato", familyTitle: "Usapho", menuTitle: "Imenyu", eventTitle: "Isimemo Somcimbi" },
  tswana: { obituaryTitle: "Ka Lerato le Legolo", survived: "O siile morago‚Ä¶", weddingTitle: "Lenaneo la Lenyalo", familyTitle: "Lelapa", menuTitle: "Lenaneo la dijo", eventTitle: "Poster ya Ketsahalo" },
  sotho: { obituaryTitle: "Ka Lerato le Kgolo", survived: "O siile morago‚Ä¶", weddingTitle: "Lenaneo la Lenyalo", familyTitle: "Lelapa", menuTitle: "Lenaneo la dijo", eventTitle: "Poster ya Ketsahalo" },
  venda: { obituaryTitle: "Nga Lufuno Lukhulu", survived: "O sivalela hani", weddingTitle: "Program ya Mutshelo", familyTitle: "Mhuri", menuTitle: "Menu", eventTitle: "Tshikosi" },
  tsonga: { obituaryTitle: "Hi Rirhandzu Lerikulu", survived: "U tshameke na", weddingTitle: "Ntirho wa Vutsi", familyTitle: "Ndyangu", menuTitle: "Xikolo xa Swihlawulelo", eventTitle: "Xikombelo xa Xiboho" },
  afrikaans: { obituaryTitle: "In Liefdevolle Herinnering", survived: "Oorgebly deur", weddingTitle: "Huwelik Program", familyTitle: "Familie", menuTitle: "Spyskaart", eventTitle: "Event Plakkaat" },
  sepedi: { obituaryTitle: "Ka Lerato Le Legolo", survived: "O tloget≈°e ke", weddingTitle: "Lenaneo la Lenyalo", familyTitle: "Lelapa", menuTitle: "Lenaneo la dijo", eventTitle: "Poster ya Ketsahalo" },
  swati: { obituaryTitle: "Ngokuthandeka Kakhulu", survived: "Usashiywe ngubani", weddingTitle: "Uhlelo Lomshado", familyTitle: "Umndeni", menuTitle: "Imenyu", eventTitle: "Isikhangiso Somcimbi" },
  ndebele: { obituaryTitle: "Ngothando Olukhulu", survived: "Usalindwe ngabani", weddingTitle: "Uhlelo Lomshado", familyTitle: "Umndeni", menuTitle: "Imenyu", eventTitle: "Isimemo Somcimbi" }
};

const categorySelect = document.getElementById("category");
const languageSelect = document.getElementById("language");
const formSection = document.getElementById("form-section");
const preview = document.getElementById("preview");

let currentInputs = {};

function createForm(category){
  formSection.innerHTML = "";
  preview.innerHTML = "";
  currentInputs = {};
  const lang = languageSelect.value;
  const texts = languageMap[lang] || languageMap['english'];

  if(category==="obituary"){
    formSection.innerHTML = `
      <label>Name</label><input type="text" placeholder="Full Name" id="name">
      <label>Date of Birth ‚Äì Date of Death</label><input type="text" placeholder="DD/MM/YYYY ‚Äì DD/MM/YYYY" id="dates">
      <label>Survived By</label><input type="text" placeholder="E.g. Spouse, Children" id="survived">
      <label>Funeral Details</label><textarea rows="3" placeholder="Service date, time, venue" id="funeral"></textarea>
    `;
    preview.innerHTML = `
      <h2 contenteditable="true" id="preview-title">${texts.obituaryTitle}</h2>
      <p contenteditable="true" id="preview-name">Full Name</p>
      <p contenteditable="true" id="preview-dates">DOB ‚Äì DOD</p>
      <p contenteditable="true" id="preview-survived">${texts.survived} ‚Ä¶</p>
      <p contenteditable="true" id="preview-funeral">Funeral Details</p>
    `;
    currentInputs = {
      name: document.getElementById("name"),
      dates: document.getElementById("dates"),
      survived: document.getElementById("survived"),
      funeral: document.getElementById("funeral")
    };
  } else if(category==="wedding"){
    formSection.innerHTML = `
      <label>Bride Name</label><input type="text" id="bride" placeholder="Bride Name">
      <label>Groom Name</label><input type="text" id="groom" placeholder="Groom Name">
      <label>Date</label><input type="text" id="date" placeholder="DD/MM/YYYY">
      <label>Venue</label><input type="text" id="venue" placeholder="Venue">
      <label>Order of Service</label><textarea rows="3" id="service" placeholder="Ceremony order"></textarea>
    `;
    preview.innerHTML = `
      <h2 contenteditable="true" id="preview-title">${texts.weddingTitle}</h2>
      <p contenteditable="true" id="preview-bride">Bride Name</p>
      <p contenteditable="true" id="preview-groom">Groom Name</p>
      <p contenteditable="true" id="preview-date">Date</p>
      <p contenteditable="true" id="preview-venue">Venue</p>
      <p contenteditable="true" id="preview-service">Order of Service</p>
    `;
    currentInputs = {
      bride: document.getElementById("bride"),
      groom: document.getElementById("groom"),
      date: document.getElementById("date"),
      venue: document.getElementById("venue"),
      service: document.getElementById("service")
    };
  } else if(category==="restaurant"){
    formSection.innerHTML = `
      <label>Dish Name</label><input type="text" id="dish" placeholder="Dish Name">
      <label>Price</label><input type="text" id="price" placeholder="Price">
      <label>Section</label><input type="text" id="section" placeholder="Starters/Main/Dessert">
    `;
    preview.innerHTML = `
      <h2 contenteditable="true" id="preview-title">${texts.menuTitle}</h2>
      <p contenteditable="true" id="preview-dish">Dish Name</p>
      <p contenteditable="true" id="preview-price">Price</p>
      <p contenteditable="true" id="preview-section">Section</p>
    `;
    currentInputs = {
      dish: document.getElementById("dish"),
      price: document.getElementById("price"),
      section: document.getElementById("section")
    };
  } else if(category==="family"){
    formSection.innerHTML = `
      <label>Event Name</label><input type="text" id="eventName" placeholder="Family Gathering Name">
      <label>Date</label><input type="text" id="date" placeholder="DD/MM/YYYY">
      <label>Venue</label><input type="text" id="venue" placeholder="Venue">
      <label>Message</label><textarea rows="3" id="message" placeholder="Details"></textarea>
    `;
    preview.innerHTML = `
      <h2 contenteditable="true" id="preview-title">${texts.familyTitle}</h2>
      <p contenteditable="true" id="preview-eventName">Event Name</p>
      <p contenteditable="true" id="preview-date">Date</p>
      <p contenteditable="true" id="preview-venue">Venue</p>
      <p contenteditable="true" id="preview-message">Message</p>
    `;
    currentInputs = {
      eventName: document.getElementById("eventName"),
      date: document.getElementById("date"),
      venue: document.getElementById("venue"),
      message: document.getElementById("message")
    };
  } else if(category==="event"){
    formSection.innerHTML = `
      <label>Event Name</label><input type="text" id="eventName" placeholder="Event Name">
      <label>Date</label><input type="text" id="date" placeholder="DD/MM/YYYY">
      <label>Venue</label><input type="text" id="venue" placeholder="Venue">
      <label>Details</label><textarea rows="3" id="details" placeholder="Details"></textarea>
    `;
    preview.innerHTML = `
      <h2 contenteditable="true" id="preview-title">${texts.eventTitle}</h2>
      <p contenteditable="true" id="preview-eventName">Event Name</p>
      <p contenteditable="true" id="preview-date">Date</p>
      <p contenteditable="true" id="preview-venue">Venue</p>
      <p contenteditable="true" id="preview-details">Details</p>
    `;
    currentInputs = {
      eventName: document.getElementById("eventName"),
      date: document.getElementById("date"),
      venue: document.getElementById("venue"),
      details: document.getElementById("details")
    };
  }
  attachListeners();
}

function attachListeners(){
  Object.keys(currentInputs).forEach(key=>{
    currentInputs[key].addEventListener("input", updatePreview);
  });
}

function updatePreview(){
  const lang = languageSelect.value;
  const texts = languageMap[lang] || languageMap['english'];
  const cat = categorySelect.value;

  if(cat==="obituary"){
    preview.querySelector("#preview-title").textContent = texts.obituaryTitle;
    preview.querySelector("#preview-name").textContent = currentInputs.name.value || "Full Name";
    preview.querySelector("#preview-dates").textContent = currentInputs.dates.value || "DOB ‚Äì DOD";
    preview.querySelector("#preview-survived").textContent = texts.survived + " " + (currentInputs.survived.value || "‚Ä¶");
    preview.querySelector("#preview-funeral").textContent = currentInputs.funeral.value || "Funeral Details";
  } else if(cat==="wedding"){
    preview.querySelector("#preview-title").textContent = texts.weddingTitle;
    preview.querySelector("#preview-bride").textContent = currentInputs.bride.value || "Bride Name";
    preview.querySelector("#preview-groom").textContent = currentInputs.groom.value || "Groom Name";
    preview.querySelector("#preview-date").textContent = currentInputs.date.value || "Date";
    preview.querySelector("#preview-venue").textContent = currentInputs.venue.value || "Venue";
    preview.querySelector("#preview-service").textContent = currentInputs.service.value || "Order of Service";
  } else if(cat==="restaurant"){
    preview.querySelector("#preview-title").textContent = texts.menuTitle;
    preview.querySelector("#preview-dish").textContent = currentInputs.dish.value || "Dish Name";
    preview.querySelector("#preview-price").textContent = currentInputs.price.value || "Price";
    preview.querySelector("#preview-section").textContent = currentInputs.section.value || "Section";
  } else if(cat==="family"){
    preview.querySelector("#preview-title").textContent = texts.familyTitle;
    preview.querySelector("#preview-eventName").textContent = currentInputs.eventName.value || "Event Name";
    preview.querySelector("#preview-date").textContent = currentInputs.date.value || "Date";
    preview.querySelector("#preview-venue").textContent = currentInputs.venue.value || "Venue";
    preview.querySelector("#preview-message").textContent = currentInputs.message.value || "Message";
  } else if(cat==="event"){
    preview.querySelector("#preview-title").textContent = texts.eventTitle;
    preview.querySelector("#preview-eventName").textContent = currentInputs.eventName.value || "Event Name";
    preview.querySelector("#preview-date").textContent = currentInputs.date.value || "Date";
    preview.querySelector("#preview-venue").textContent = currentInputs.venue.value || "Venue";
    preview.querySelector("#preview-details").textContent = currentInputs.details.value || "Details";
  }
}

categorySelect.addEventListener("change", ()=>createForm(categorySelect.value));
languageSelect.addEventListener("change", ()=>createForm(categorySelect.value));

// Initialize
createForm(categorySelect.value);
</script>

</body>
</html>
