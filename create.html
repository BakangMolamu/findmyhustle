<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Poster – QuickPoster</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #6dd5fa, #8e54e9);
      color: white;
      min-height: 100vh;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    form {
      background: rgba(255, 255, 255, 0.15);
      padding: 20px;
      border-radius: 14px;
      max-width: 600px;
      margin: auto;
    }

    label {
      display: block;
      margin: 12px 0 6px;
      font-weight: 600;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      border-radius: 10px;
      border: none;
      outline: none;
      font-size: 1rem;
    }

    textarea {
      min-height: 80px;
    }

    .btn {
      background: white;
      color: #6a11cb;
      padding: 14px 20px;
      border-radius: 10px;
      font-weight: 600;
      margin-top: 20px;
      cursor: pointer;
      transition: all 0.3s ease;
      width: 100%;
      border: none;
    }

    .btn:hover {
      background: #6a11cb;
      color: white;
      transform: translateY(-3px);
    }
  </style>
</head>
<body>

  <h1>Create Your Poster 🎨</h1>
  <form id="posterForm">
    <!-- Event Type -->
    <label for="event">Poster Type</label>
    <select id="event" name="event" required>
      <option value="">-- Select --</option>
      <option value="obituary">🕊 Obituary</option>
      <option value="wedding">💍 Wedding</option>
      <option value="gathering">👨‍👩‍👧 Family Gathering</option>
      <option value="menu">🍽 Restaurant Menu</option>
    </select>

    <!-- Name / Title -->
    <label for="title">Main Title (e.g. Person's Name / Event Title)</label>
    <input type="text" id="title" name="title" placeholder="Enter main name or event title" required>

    <!-- Date -->
    <label for="date">Date</label>
    <input type="date" id="date" name="date" required>

    <!-- Details -->
    <label for="details">Details / Message</label>
    <textarea id="details" name="details" placeholder="e.g. Leaving behind 2 children, held at Mmabatho Stadium..."></textarea>

    <!-- Language -->
    <label for="language">Language</label>
    <select id="language" name="language" required>
      <option value="">-- Choose Language --</option>
      <option value="english">English</option>
      <option value="setswana">Setswana</option>
      <option value="zulu">Zulu</option>
      <option value="xhosa">Xhosa</option>
      <option value="afrikaans">Afrikaans</option>
    </select>

    <!-- Template -->
    <label for="template">Choose Template Style</label>
    <select id="template" name="template" required>
      <option value="">-- Select Template --</option>
      <option value="classic">Classic</option>
      <option value="modern">Modern</option>
      <option value="floral">Floral</option>
      <option value="minimal">Minimal</option>
    </select>

    <!-- Submit -->
    <button type="submit" class="btn">Generate Poster</button>
  </form>

  <script>
    document.getElementById("posterForm").addEventListener("submit", function(e){
      e.preventDefault();
      alert("✅ Poster details captured! Next step: preview & download feature.");
    });
  </script>

</body>
</html>
